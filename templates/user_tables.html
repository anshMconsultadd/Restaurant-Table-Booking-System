<h1>Available Tables</h1>
<table>
    <thead>
        <tr>
            <th>Table Number</th>
            <th>Capacity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.table_number }}</td>
            <td>{{ table.capacity }}</td>
            <td>
                <form action="{{ url_for('reserve_table') }}" method="POST">
                    <input type="hidden" name="table_id" value="{{ table.id }}">
                    <button type="submit">Reserve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
